<html>
<head>
    <meta charset="UTF-8">
    <title>Table Example</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 50px auto;
        }
        td {
            width: 50%;
            height: 150px;
            text-align: center;
            vertical-align: middle;
            font-size: 1.5em;
            color: white;
        }
        .box1 {
            background-color: teal;
        }
        .box2 {
            background-color: darkorange;
        }
    </style>
</head>
<body>

    <table border="1">
        <tr>
            <td class="box1">Welcome to Box 1</td>
            <td class="box2">This is Box 2!</td>
        </tr>
    </table>

</body>
</html>
